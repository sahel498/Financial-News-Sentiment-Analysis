apiVersion: v1
kind: ConfigMap
metadata:
  name: financial-news-config
data:
  # Backend configuration
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Model configuration
  MODEL_VERSION: "rule-based-v1"
  MODEL_BATCH_SIZE: "16"
  MODEL_MAX_LENGTH: "512"
  
  # Frontend configuration
  STREAMLIT_SERVER_HEADLESS: "true"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"