apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-news-frontend
  labels:
    app: financial-news
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-news
      tier: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: financial-news
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: username/financial-news-frontend:latest
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: BACKEND_URL
          value: "http://financial-news-backend:8000"
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_PORT
          value: "5000"
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 15
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: financial-news-frontend
  labels:
    app: financial-news
    tier: frontend
spec:
  selector:
    app: financial-news
    tier: frontend
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer